<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Podcasts - DeciBelX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0A0F1B',
                        'dark-card': '#1E2433',
                        'accent-purple': '#764BA2',
                        'accent-pink': '#FF6B9E'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white">
    <!-- Navigation -->
    <nav class="px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-purple" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10a7.972 7.972 0 00-2.343-5.657 1 1 0 010-1.414zm-2.828 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            <span class="text-2xl font-bold text-accent-purple">Chartable</span>
        </div>
        <div class="flex items-center space-x-6">
            <a href="/" class="text-gray-300 hover:text-white">Home</a>
            
            <!-- Podcasts Dropdown -->
            <div class="relative group">
                <div class="flex items-center space-x-1 text-purple-400 hover:text-white cursor-pointer">
                    <span>Podcasts</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div class="absolute hidden group-hover:block z-50 bg-white rounded-lg shadow-lg py-2 mt-2 w-64 right-0">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black">
                        Audience Measurement Services
                    </a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black">
                        Measurement Plans & Pricing
                    </a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black">
                        Podcast Promos + Link Attribution
                    </a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black">
                        Monetize with Ads
                    </a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-black">
                        More Resources
                    </a>
                </div>
            </div>

            <a href="analytics.html" class="text-gray-300 hover:text-white">Analytics</a>
            <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
            <a href="signin.html" class="text-gray-300 hover:text-white">Login</a>
            <a href="signup.html" class="bg-accent-purple hover:bg-accent-pink text-white px-4 py-2 rounded-lg">Sign Up</a>
        </div>
    </nav>

    <!-- Podcasts Discovery Section -->
    <div class="container mx-auto px-6 py-12">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Discover Podcasts</h1>
            <p class="text-gray-400">Explore the world's best podcasts</p>
        </div>

        <!-- Search and Filters -->
        <div class="mb-8 flex justify-between items-center">
            <div class="flex space-x-4">
                <button class="bg-accent-purple text-white px-4 py-2 rounded-lg">All</button>
                <button class="text-gray-300 hover:text-white px-4 py-2">Technology</button>
                <button class="text-gray-300 hover:text-white px-4 py-2">True Crime</button>
                <button class="text-gray-300 hover:text-white px-4 py-2">Science</button>
                <button class="text-gray-300 hover:text-white px-4 py-2">Business</button>
                <button class="text-gray-300 hover:text-white px-4 py-2">Entertainment</button>
                <button class="text-gray-300 hover:text-white px-4 py-2">Education</button>
            </div>
            <div class="flex space-x-4">
                <button class="text-gray-300 hover:text-white px-4 py-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                    </svg>
                    Ranking
                </button>
                <button class="text-gray-300 hover:text-white px-4 py-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    Rating
                </button>
                <button class="text-gray-300 hover:text-white px-4 py-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z"/>
                        <path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z"/>
                    </svg>
                    Episodes
                </button>
                <button class="text-gray-300 hover:text-white px-4 py-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    Latest
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="mb-8">
            <input 
                type="text" 
                placeholder="Search podcasts..." 
                class="w-full bg-dark-card border-none rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-accent-purple"
            >
        </div>

        <!-- Podcast Grid -->
        <div class="grid grid-cols-3 gap-6">
            <!-- Podcast 1 -->
            <div class="bg-dark-card rounded-lg overflow-hidden">
                <img src="mic-podcast.jpg" alt="Podcast 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-lg font-semibold">#1</span>
                        <div class="flex items-center text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"/>
                            </svg>
                            156 episodes
                        </div>
                    </div>
                </div>
            </div>

            <!-- Podcast 2 -->
            <div class="bg-dark-card rounded-lg overflow-hidden">
                <img src="mic.webp" alt="Podcast 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-lg font-semibold">#2</span>
                        <div class="flex items-center text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"/>
                            </svg>
                            89 episodes
                        </div>
                    </div>
                </div>
            </div>

            <!-- Podcast 3 -->
            <div class="bg-dark-card rounded-lg overflow-hidden">
                <img src="podcast-mic.jpg" alt="Podcast 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-lg font-semibold">#3</span>
                        <div class="flex items-center text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"/>
                            </svg>
                            234 episodes
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
