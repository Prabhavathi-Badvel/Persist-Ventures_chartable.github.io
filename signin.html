<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PodNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1b26;
        }

        .signin-container {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        .title {
            color: #d946ef;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: none;
            background-color: #374151;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .signin-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background: linear-gradient(to right, #d946ef, #ec4899);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .signin-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

   <!-- Navigation -->
<nav class="bg-black shadow-lg w-full fixed top-0 left-0 px-6 py-4 flex justify-between items-center">
    <div class="logo-container flex items-center space-x-2">
        <img src="logo.webp" alt="PodNova Logo" class="logo">
        <h1 class="neon-resonance">PodNova</h1>
    </div>
    <div class="nav-links flex space-x-6">
        <a href="index.html" class="text-gray-300 hover:text-accent-purple transition">Home</a>
        <a href="discover.html" class="text-gray-300 hover:text-accent-purple transition">Podcasts</a>
        <a href="analytics.html" class="text-gray-300 hover:text-accent-purple transition">Analytics</a>
        <a href="dashboard.html" class="text-gray-300 hover:text-accent-purple transition">Dashboard</a>
        <a href="signup.html"
            class="px-4 py-2 bg-accent-purple text-white rounded-lg hover:bg-accent-pink transition">
            Sign Up
        </a>
    </div>
</nav>

<style>
    @keyframes glow {
        0% {
            text-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2, 0 0 15px #FF00FF;
        }
        50% {
            text-shadow: 0 0 10px #8A2BE2, 0 0 20px #FF00FF, 0 0 25px #8A2BE2;
        }
        100% {
            text-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2, 0 0 15px #FF00FF;
        }
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo {
        width: 50px;
        height: auto;
    }

    .neon-resonance {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
        animation: glow 1.5s infinite alternate;
    }

    .nav-links a {
        font-weight: 500;
        transition: color 0.3s ease-in-out;
    }

    .bg-accent-purple {
        background-color: #8A2BE2;
    }

    .hover\:bg-accent-pink:hover {
        background-color: #FF00FF;
    }
</style>


    <!-- Sign In Form -->
    <div class="signin-container">
        <h1 class="title">Sign In</h1>
        
        <form th:action="@{/signin}" method="post">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            
            <div class="flex justify-between items-center text-gray-400 text-sm mb-4">
                <label class="flex items-center">
                    <input type="checkbox" name="remember-me" class="mr-2">
                    Remember me
                </label>
                <a href="#" class="text-purple-400 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="signin-button">Sign In</button>
        </form>
    </div>

</body>
</html>
