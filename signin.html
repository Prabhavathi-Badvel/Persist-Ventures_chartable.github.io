<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PodNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1b26;
        }

        .signin-container {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        .title {
            color: #d946ef;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: none;
            background-color: #374151;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .signin-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background: linear-gradient(to right, #d946ef, #ec4899);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .signin-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg w-full fixed top-0 left-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="logo-container">
                    <img src="logo.webp" alt="PodNova Logo" class="logo">
                    <h1 class="neon-resonance">PodNova</h1>
                </div>
                <div class="nav-links flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600">Home</a>
                    <a href="discover.html" class="text-gray-700 hover:text-purple-600">Podcasts</a>
                    <a href="analytics.html" class="text-gray-700 hover:text-purple-600">Analytics</a>
                    <a href="dashboard.html" class="text-gray-700 hover:text-purple-600">Dashboard</a>
                    <a href="signup.html" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign In Form -->
    <div class="signin-container">
        <h1 class="title">Sign In</h1>
        
        <form th:action="@{/signin}" method="post">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            
            <div class="flex justify-between items-center text-gray-400 text-sm mb-4">
                <label class="flex items-center">
                    <input type="checkbox" name="remember-me" class="mr-2">
                    Remember me
                </label>
                <a href="#" class="text-purple-400 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="signin-button">Sign In</button>
        </form>
    </div>

</body>
</html>
